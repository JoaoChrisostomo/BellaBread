<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="images/favicon.png" />

    <title>BELLABREAD</title>
    <link rel="stylesheet" href="css/style.css" />
</head>
<body>

    <!-- modelos de bread na lista e no carrinho -->
    <div class="models">

        <!-- bread na lista -->
        <div class="bread-item">
            <a href="">
                <div class="bread-item--img"><img src="" /></div>
                <div class="bread-item--add">+</div>
            </a>
            <div class="bread-item--price">R$ --</div>
            <div class="bread-item--name">--</div>
            <div class="bread-item--desc">--</div>
        </div>

        <!-- bread no carrinho -->
        <div class="cart--item">
            <img src="" />
            <div class="cart--item-nome">--</div>
            <div class="cart--item--qtarea">
                <button class="cart--item-qtmenos">-</button>
                <div class="cart--item--qt">1</div>
                <button class="cart--item-qtmais">+</button>
            </div>
        </div>

    </div>
    <!-- /models -->

    <!-- .menu-openner aparecera no modo mobile -->
    <header>
        <h1>BELLABREAD</h1>
        <div class="menu-openner"><span>0</span>üõí</div>
    </header>
    <!-- /menu-openner -->

    <!-- conteudo principal -->
    <main>
        <h2>Bread</h2>

        <div class="bread-area"></div>
    </main>
    <!-- /conteudo principal -->

    <!-- aside do carrinho -->
    <aside>
        <div class="cart--area">
            <div class="menu-closer">‚ùå</div>
            <h1>Seus P√£es</h1>
            <div class="cart"></div>
            <div class="cart--details">
                <div class="cart--totalitem subtotal">
                    <span>Subtotal</span>
                    <span>R$ --</span>
                </div>
                <div class="cart--totalitem desconto">
                    <span>Desconto(-10%)</span>
                    <span>R$ --</span>
                </div>
                <div class="cart--totalitem imposto">
                    <span>Imposto</span>
                    <span>R$ --</span>
                </div>
                <div class="cart--totalitem total big">
                    <span>Total</span>
                    <span>R$ --</span>
                </div>
                <div class="cart--finalizar">Finalizar a compra</div>
            </div>
        </div>
    </aside>
    <!-- /aside do carrinho -->

    <!-- janela modal .breadWindowArea -->
    <div class="breadWindowArea">
        <div class="breadWindowBody">
            <div class="breadInfo--cancelMobileButton">Voltar</div>
            <div class="breadBig">
                <img src="" />
            </div>
            <div class="breadInfo">
                <h1>--</h1>
                <div class="breadInfo--desc">--</div>
                <div class="breadInfo--sizearea">
                    <div class="bread--sector">Tamanho</div>
                    <div class="breadInfo--sizes">
                        <div data-key="P" class="breadInfo--size">PEQUENO <span>--</span></div>
                        <div data-key="M" class="breadInfo--size">M√âDIO <span>--</span></div>
                        <div data-key="G" class="breadInfo--size selected">GRANDE <span>--</span></div>
                    </div>
                </div>
                <div class="breadInfo--pricearea">
                    <div class="breadInfo--sector">Pre√ßo</div>
                    <div class="breadInfo--price">
                        <div class="breadInfo--actualPrice">R$ --</div>
                        <div class="breadInfo--qtarea">
                            <button class="breadInfo--qtmenos">-</button>
                            <div class="breadInfo--qt">1</div>
                            <button class="breadInfo--qtmais">+</button>
                        </div>
                    </div>
                </div>
                <div class="breadInfo--addButton">Adicionar ao carrinho</div>
                <div class="breadInfo--cancelButton">Cancelar</div>
            </div>
        </div>
    </div>

    <footer>
        <h3>All Rights reserved @2022</h3>
    </footer>
    <!-- /janela modal .breadWindowArea -->

    <script src="bread.js"></script>
    <script src="js/script.js"></script>
</body>
</html>
